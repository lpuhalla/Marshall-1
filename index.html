<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation with Hugging Face Transformers</title>
    <script src="https://cdn.jsdelivr.net/npm/@huggingface/transformers@latest"></script>
</head>
<body>
    <h1>Text Generation with Hugging Face Transformers</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
    <button onclick="generateText()">Generate Text</button>
    <div id="output"></div>

    <script>
        async function generateText() {
            const inputText = document.getElementById('inputText').value;
            const outputDiv = document.getElementById('output');

            // Allocate pipeline
            const pipe = await window.transformers.pipeline('text-generation', 'lpuhalla/Marshall-1');

            // Generate text
            const result = await pipe(inputText);
            outputDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        }
    </script>
</body>
</html>
