<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation with Hugging Face Transformers Ver. 2</title>
</head>
<body>
    <h1>Text Generation with Hugging Face Transformers</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
    <button id="generateButton">Generate Text</button>
    <div id="output"></div>

    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@latest';

        async function generateText() {
            const inputText = document.getElementById('inputText').value;
            const outputDiv = document.getElementById('output');

            try {
                // Allocate pipeline
                const pipe = await pipeline('text-generation', 'lpuhalla/Marshall-1');

                // Generate text
                const result = await pipe(inputText);
                outputDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                console.error('Error:', error);
                outputDiv.innerHTML = 'An error occurred while generating text.';
            }
        }

        // Attach the generateText function to the button click event
        document.getElementById('generateButton').addEventListener('click', generateText);
    </script>
</body>
</html>
